<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech for Girls Registration</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Tech for Girls Registration</h1>
    <form id="registrationForm">
      <div class="form-section">
        <label>Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-section">
        <label>Phone Number</label>
        <input type="number" id="phone" required />
      </div>
      <div class="form-section">
        <label>Email ID</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-section">
        <label>College/Department</label>
        <input type="text" id="college" required />
      </div>
      <div class="form-section">
        <button type="button" id="whatsappShareBtn">
          Share on WhatsApp
        </button>
        <span id="shareCounter">Click count: 0/5</span>
      </div>
      <div class="form-section">
        <label>Upload Screenshot</label>
        <input type="file" id="screenshot" accept="image/*" required />
      </div>
      <button type="submit" id="submitBtn">Submit Registration</button>
    </form>
    <div id="successMessage" class="hidden">
      ðŸŽ‰ Your submission has been recorded. Thanks for being part of Tech for Girls!
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
